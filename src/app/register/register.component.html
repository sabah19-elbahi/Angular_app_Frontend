<div class="container">
  <div>
    <h4 class="text-center">{{message}}</h4>
  </div>
  <div class="row">
    <div class="col-lg12 col-sm12 col-xs-12">
      <h4 class="mt-4 mb-4">Registration Form</h4>

      <form action="">
        <fieldset>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.name" placeholder="Enter your username" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="user.email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="username">Password</label>
            <input type="Password" name="password" id="password" class="form-control" [(ngModel)]="user.password" placeholder="Enter your password" required>
          </div>

          <div class="form-group">
            <input class="btn btn-success mt-4" type="submit" name="submit" value="Register" (click)="submitRegistration()">
          </div>

        </fieldset>
      </form>

    </div>
  </div>
</div>
